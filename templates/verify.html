<!DOCTYPE html>
<html>
  <body style="background-color: #f0efeb; text-align: center; padding: 50px; color: #000">
    <h1>Welcome to FinPort</h1>
    <p>Hi, {{username}}! Please follow the link below to verify your email. Thanks!</p>
    <a
      href="{{url}}"
      alt="url"
      style="
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: #52796f;
        padding: 8px 25px;
        border-radius: 5px;
        font-weight: bold;
      "
      >Verify</a
    >
    <p style="font-size: 10px; color: #001219; opacity: 0.7">&copy; {{year}} - FinPort</p>
  </body>
</html>
